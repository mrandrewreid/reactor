<p>
	<a ng-if="reactor.state.editing" class="toggle_button selected">Edit</a> 
	<a ng-if="reactor.state.editing" class="toggle_button" ng-click="reactor.changeEditMode(false)">Preview</a>
	<a ng-if="!reactor.state.editing" class="toggle_button" ng-click="reactor.changeEditMode(true)">Edit</a> 
	<a ng-if="!reactor.state.editing" class="toggle_button selected">Preview</a>
	<span style="margin:1rem ; font-size: 1rem ; "><label for="theme_select">Theme:</label> 
		<select style="font-size: 1rem ; padding: .2rem .5rem ;" ng-if="reactor.state.editing" name="theme_select" ng-model="reactor.theme.selected"><option style="font-size: 1rem ; padding: .2rem .5rem ;" ng-repeat="theme in reactor.theme.available_themes" value="{{theme}}">{{theme}}</option></select>
		<span ng-if="!reactor.state.editing">{{reactor.theme.selected}}</span>
	</span>	
</p>
