<li ng-repeat="entry in reactor.entries" class="entry {{entry.type}} {{reactor.theme.corner_style}}" ng-if="$index == reactor.navigation.state.position.entry_index">
	<span ng-switch="entry.type">
		<div ng-switch-when="question" reactor-question reactor="reactor" entry="entry" index="$index"></div>
		<div ng-switch-when="slide" reactor-slide reactor="reactor" entry="entry" index="$index" class="{{reactor.theme.corner_style}}"></div>
	</span>
</li>
