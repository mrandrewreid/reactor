<!-- playback, correct -->
<span class="feedback" ng-if="!reactor.state.editing && answer.correct">
	<span ng-if="answer.feedback.correct.text == 'auto'">Correct</span>
	<span ng-if="answer.feedback.correct.text != 'auto'">{{answer.feedback.correct.text.text}}</span>
</span>

<!-- playback, incorrect -->
<span class="feedback" ng-if="!reactor.state.editing && !answer.correct">
	<span ng-if="answer.feedback.incorrect.text == 'auto'">Incorrect</span>
	<span ng-if="answer.feedback.correct.text != 'auto'">{{answer.feedback.incorrect.text.text}}</span>
</span>

<!-- edit -->
<span ng-if="reactor.state.editing">

</span>
