<!-- playback, correct -->
<span class="feedback {{reactor.theme.corner_style}}" ng-if="!reactor.state.editing && answer.correct">
	<span class="feedback_text" ng-if="answer.selected" ng-switch="answer.feedback.correct.text.text">
		<span ng-switch-when="@auto">Correct</span>
		<span ng-switch-default>{{answer.feedback.correct.text.text}}</span>
	</span>
</span>

<!-- playback, incorrect -->
<span class="feedback {{reactor.theme.corner_style}}" ng-if="!reactor.state.editing && !answer.correct">
	<span class="feedback_text" ng-if="answer.selected" ng-switch="answer.feedback.correct.text.text">
		<span ng-switch-when="@auto">Incorrect</span>
		<span ng-switch-default>{{answer.feedback.incorrect.text.text}}</span>
	</span>
</span>

<!-- edit -->
<div ng-if="reactor.state.editing" style="clear:both ; margin: 1% ; padding: 1% ;">
	<div style=" display: block; width: auto ; overflow: hidden ; padding:0px ;">
		<p class="feedback_text"><span style="display: inline ; float: left ; font-size: 1rem ;">Correct:</span> <span reactor-text text="answer.feedback.correct.text" class="text_container"></span></p>
		<p class="feedback_text"><span style="display: inline ; float: left ; font-size: 1rem ;">Incorrect:</span> <span reactor-text text="answer.feedback.incorrect.text" class="text_container"></span></p>
	</div>
</div>
