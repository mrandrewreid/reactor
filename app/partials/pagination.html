<ul class="pagination" ng-if="reactor.navigation.controls.pagination.options.include">
	<li 
		ng-repeat="entry in reactor.entries" 
		ng-click="reactor.navigation.state.position.entry_index = $index" 
		class="{{ reactor.navigation.state.position.entry_index == $index }}"
		>
		<input name="pagination" type="radio" value="{{$index}}" ng-model="reactor.navigation.state.position.entry_index" />
	</li>
</ul>
