	<!--<p class="controls" reactor-controls element="text" ng-if="text.settings.edit.editable"></p>-->
	<p class="controls" reactor-controls element="text" ng-if="text.settings.edit.editable && !text.settings.edit.locked"></p>
	<span style="float:left ; display: inline-block; vertical-align: middle ;" unlocker settings="text.settings"></span>
	<!-- if available to edit -->
	<div ng-if="!text.settings.edit.locked" ng-switch="text.settings.type">
		<div ng-switch-when="single">
			<input 
				type="text" 
				ng-disabled="!text.options.include || text.settings.edit.locked" 
				class="full_width" 
				value="text.text" 
				ng-model="text.text" 
			/>
		</div>

		<div ng-switch-when="multiple">
			<textarea 
				ng-disabled="!text.options.include || text.settings.edit.locked" 
				class="full_width" 
				ng-model="text.text">
			</textarea>
			<p ng-if="text.settings.edit.locked">{{text.text}}</p>
		</div>
		
	</div>
	

	<!-- if not available to edit -->
	<p ng-if="text.settings.edit.locked">{{text.text}}</p>
