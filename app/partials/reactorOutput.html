
	<div class="reactor {{reactor.type}} {{reactor.theme.selected}}">

		<div metadata reactor="reactor"></div>

		<div class="entries_container">

			<input ng-if="reactor.state.editing" type="button" value="add a slide +" ng-click="reactor.add()">

			<ul class="entries" style="list-style-type: none ;">
				<li ng-repeat="entry in reactor.entries" class="entry {{entry.type}}" ng-if="!reactor.state.editing">
					<div>
						<p class="entry_of_entries" ng-if="reactor.navigation.entry_of_entries.options.include">{{reactor.pretty_child_type}} <span class="entry_number">{{$index+1}}</span> of <span class="total_entries_number">{{reactor.entries.length}}</span></p>
						<h1 ng-if="entry.meta.title.options.include" class="entry_title">{{entry.meta.title.text}}</h1>
						<div class="text_container">{{entry.text.text}}</div>
					</div>
				</li>

				<li ng-repeat="entry in reactor.entries" ng-if="reactor.state.editing" class="entry {{entry.type}}">

					<div>
						<span includer element="reactor.navigation.entry_of_entries"></span>
						<p ng-if="reactor.navigation.entry_of_entries.options.include"><span>{{reactor.pretty_child_type}} <span class="entry_number">{{$index+1}}</span> of <span class="total_entries_number">{{reactor.entries.length}}</span></p>

						<div reactor-text text="entry.meta.title"></div>
						<div reactor-text text="entry.text"></div>
					</div>
				</li>
			</ul>
			
		</div>

		<!-- entries controls -->
		<div class="entries_controls" ng-if="reactor.navigation.controls.options.include && !reactor.state.editing">
			<input type="button" 
				ng-repeat="button in reactor.navigation.controls.buttons" 
				class="{{button.subtype}}_entry_button" 
				value="{{button.label}}" 
				ng-click="reactor.navigation.goto( button.response )" 
				ng-if="button.include"
			/>

			<div 
				ng-if="reactor.navigation.controls.pagination.options.include" 
				pagination 
				reactor="reactor"
			>
			</div>

		</div>
		
		<!-- entries controls -->
		<span ng-if="reactor.state.editing" unlocker settings="reactor.navigation.controls.settings"></span>
		<span ng-if="reactor.state.editing" includer element="reactor.navigation.controls"></span>
		<br ng-if="reactor.state.editing" />


		<div class="entries_controls" ng-if="reactor.navigation.controls.options.include && reactor.state.editing">
			
			<span ng-repeat="button in reactor.navigation.controls.buttons" class="{{button.subtype}}_entry_button">
				<input ng-disabled="reactor.navigation.controls.settings.edit.locked" type="checkbox" ng-model="button.include" /><input ng-disabled="reactor.navigation.controls.settings.edit.locked" type="text" size="8" ng-model="button.label" />
			</span>

			<br />
			<span ng-if="reactor.state.editing" unlocker settings="reactor.navigation.controls.pagination.settings"></span>
			<span includer element="reactor.navigation.controls.pagination"></span>
			<br ng-if="reactor.state.editing" />
			<div ng-if="reactor.navigation.controls.pagination.options.include" pagination reactor="reactor"></div>
		</div>

	</div>
